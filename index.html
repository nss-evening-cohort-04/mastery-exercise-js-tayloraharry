<!DOCTYPE html>
<html>
<head>
  <title>Console Tree Generator</title>
</head>
<body>
<div>
<h1>Console Tree Generator</h1>
<form>
<!-- The value for the height of the tree should be from user input in a <input type="text"> field in the DOM. -->
Tree Height:<input id="user-tree-height" type="text">


<!-- The character to use should be from user input in a <input type="text"> field in the DOM. -->
Character:<input id="user-tree-char" type="text">


<!-- click a button that is labeled "Grow your tree" and the tree should be shown in the console.  -->
<button id="grow-tree-button" type="button">Grow your tree</button>
</form>
</div>
<script src="quiz.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
